{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>添加一个新的讨论组:</h2>
{% endblock header %}

{% block content %}

    <p>添加一个新的讨论:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">添加一个新的讨论</button>
        {% endbuttons %}
    </form>
{% endblock content %}
